<!DOCTYPE html>

<html>
    <head>
        <title>Profilo</title>
        <meta charset="UTF-8">
        <meta name="author" content="Francesco Corrias">
        <link rel="stylesheet" type="text/css" href="style.css" media="all">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div id='navbar'>
            <a href='descrizione.html'>Descrizione</a>
            <a href='login.html'>Login</a>
        </div>
        
        <div id="sidebar">
            <div id="persone">
                <p>Persone</p>
            </div>
            <div id="gruppi">
                <p>Gruppi</p>
            </div>
        </div>
        
        <div id="content">
            <div id='dati'>
                <form>
                    <label for='nome'>Nome</label>
                    <input type="text" name='nome' id='nome'>
                    <label for='cognome'>Cognome</label>
                    <input type='text' name='cognome' id='cognome'>
                    <label for='img_profilo'>URL dell' immagine profilo</label>
                    <input type='url' name='img_profilo' id='img_profilo'>
                    <label for='presentazione'>Frase di presentazione</label>
                    <textarea rows='1' cols='20' name='presentazione' id='presentazione'></textarea>
                    <label for='data'>Data di nascita</label>
                    <input type="date" name='data' id='data'>
                    <label for='pwd'>Password</label>
                    <input type="password" name='pwd' id='pwd'>
                    <label for='conferma_pwd'>Conferma password</label>
                    <input type='password' name='conferma_pwd' id='conferma_pwd'>
                    <br /><br />
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </body>
</html>
